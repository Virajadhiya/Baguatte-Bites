<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Baguette Bites</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS (optional) -->
    <style>
        body {
            background-color: #0de1de;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: url('images/slider-2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cart-container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.06); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #fff; /* Optional: ensures text is visible on dark bg */
        }

        .cart-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fafafa;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.03);
            transition: all 0.2s ease;
        }

        .cart-item:hover {
            background-color: #b7b7b9;
        }

        .cart-item-img {
            width: 10px;
            height: 10px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .cart-item .item-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item h5 {
            font-size: 1.2rem;
            margin: 0;
            color: #333;
        }

        .cart-item p {
            margin: 2px 0 0;
            color: #666;
            font-size: 0.95rem;
        }

        .cart-actions button {
            margin-left: 5px;
        }

        .btn {
            transition: background-color 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .total-section {
            text-align: right;
            font-size: 1.0rem;
            font-weight: bold;
            color: #fffcfc;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .btn-checkout {
            float: right;
            margin-top: 10px;
        }

        .empty-cart {
            font-size: 1rem;
            color: #8c8c8c;
            text-align: center;
            margin-top: 50px;
        }

        @media (max-width: 576px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item .item-info {
                margin-left: 0;
                margin-top: 10px;
            }

            .cart-actions {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
        }
       
    </style>

</head>

<body>
    
    <div class="container cart-container">
        <h1 class="cart-title">Your Cart</h1>

        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>

        <div class="total-section">
            Total: <span class="total-price">â‚¹0</span>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <button id="clear-cart" class="btn btn-outline-danger">
                <i class="fas fa-trash"></i> Clear Cart
            </button>
            <a href="checkout.html" class="btn btn-primary btn-checkout">
                <i class="fas fa-shopping-bag"></i> Proceed to Checkout
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="cart.js"></script>

</body>

</html>
